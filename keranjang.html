<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Keranjang - TeaBliss</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Navigation -->
    <nav>
      <div>
        <a href="index.html">TeaBliss</a>
        <ul>
          <li><a href="menu.html">Menu</a></li>
          <li><a href="tentang.html">Tentang</a></li>
          <li><a href="kontak.html">Kontak</a></li>
          <li><a href="keranjang.html">Keranjang (0)</a></li>
        </ul>
      </div>
    </nav>

    <!-- Cart Section -->
    <section style="margin-top: 80px">
      <div class="container">
        <div class="section-header">
          <h2>Keranjang Belanja</h2>
          <p>Review dan checkout pesanan Anda</p>
        </div>

        <div class="cart-container">
          <!-- Cart Items -->
          <div id="cartItems">
            <!-- Cart items will be dynamically added here -->
          </div>

          <!-- Cart Summary -->
          <div class="cart-summary">
            <h3>Ringkasan Belanja</h3>
            <div style="margin: 15px 0">
              <p>Total Item: <span id="totalItems">0</span></p>
              <p>Total Harga: <span id="totalPrice">Rp 0</span></p>
            </div>
            <button onclick="checkout()" class="checkout-button">
              Checkout
            </button>
          </div>

          <!-- Empty Cart Message -->
          <div id="emptyCart" style="text-align: center; margin-top: 40px">
            <p>Keranjang belanja Anda masih kosong.</p>
            <a
              href="menu.html"
              class="checkout-button"
              style="
                display: inline-block;
                text-decoration: none;
                margin-top: 20px;
                padding: 10px 20px;
              "
            >
              Lihat Menu
            </a>
          </div>
        </div>
      </div>
    </section>

    <script src="script.js"></script>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // Initialize cart display
      document.addEventListener("DOMContentLoaded", function () {
        updateCartDisplay();
      });
    </script>
  </body>
</html>
